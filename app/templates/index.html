{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" class="pokeBack" href="../static/pokemon-party.jpg">
    <h2>POKEMON</h2>

    <div><button onclick="location.href='register'">Register</button></div>
    <div><button onclick="location.href='login'">Login</button></div>
    <div class="container">



    </div>
    <div class="container">

        <div class="row-justify-content-center">
            <form method="POST">
                {{ form.hidden_tag() }}
                {{ form.pokemon(class='form-control', placeholder='Enter the name of a Pokemon') }}
                {{ form.submit(class='btn btn-primary', placeholder="Search Pokemon") }}


            </form>
            
        </div>

    </div>
    <div class="container">

        <div class="row-justify-content-center">
            <p>{{ poke_dict.name }}</p>
            
        </div>

    </div>
{% endblock %}
